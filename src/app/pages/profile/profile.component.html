<h1 class="mt-5">Profile</h1>

<article class="message is-warning">
  <div class="message-header">
    <p>注意</p>
    <!-- <button class="delete" aria-label="delete"></button> -->
  </div>
  <div class="message-body">Profile情報は閲覧者、YUBUNE登録者に公開されます。ご自身のプライバシーを守るとともに、他者へのコミュニティ・ガイドラインを尊重するようにお願いします。</div>
</article>

<div class="field">
  <label class="label">YouTubeチャンネル名 </label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="HIKAKIN TV" />
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
  </div>
  <p class="help is-success">youtubeチャンネル名</p>
</div>

<div class="field">
  <label class="label">名前</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="ヒカキン" />
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
  </div>
  <p class="help is-success">キャラクター名</p>
</div>

<div class="field">
  <label class="label">自己紹介</label>
  <div class="control">
    <textarea class="textarea" placeholder=""></textarea>
  </div>
</div>

<div class="field">
  <label class="label">YoutubeのチャンネルID</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="UCJubINhCcFXlsBwnHp0wl_g" />
    <span class="icon is-small is-left">
      <i class="fab fa-youtube"></i>
    </span>
  </div>
  <p class="help is-success"><a target="_blank" rel="noopener" href="https://www.youtube.com/account_advanced">Youtube詳細</a> - チャンネルID</p>
</div>

<div class="field">
  <label class="label">Twitter</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="@v_kurore" />
    <span class="icon is-small is-left">
      <i class="fab fa-twitter"></i>
    </span>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" />
      I agree to the <a href="#">terms and conditions</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question" />
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question" />
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
