      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
      (click)="navbarActive = !navbarActive"
      [ngClass]="{ 'is-active': navbarActive }"

      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu" [ngClass]="{ 'is-active': navbarActive }">

      <a class="navbar-item" (click)="navbarActive = false" > スケジュール </a>

          <a (click)="navbarActive = false" routerLink="more/about" class="navbar-item">About</a>

      </div>

          <button mat-menu-item>Item 1ちょっとながいあいてむ</button>

        </div>
