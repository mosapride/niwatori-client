<h1 class="mt-5">Profile</h1>

<article class="message is-warning">
  <div class="message-header">
    <p>注意</p>
    <!-- <button class="delete" aria-label="delete"></button> -->
  </div>
  <div class="message-body">
    Profile情報は閲覧者、YUBUNE登録者に公開されます。ご自身のプライバシーを守るとともに、他者へのコミュニティ・ガイドラインを尊重するようにお願いします。
  </div>
</article>

<section class="section">
  <div class="container">
    <h1 class="title">Youtube情報</h1>
  </div>
</section>

<!-- チャンネルID＋サーチボタン -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">YoutubeのチャンネルID</label>
  </div>
  <div class="field-body has-addons">
    <div class="control has-icons-left has-icons-right">
      <input class="input" size="30" type="text" disabled #channelId placeholder="UC21WXVxgH1EZ1FrQJJPT4qA" [value]="profile.youtubeChannelId" />
      <span class="icon is-small is-left">
        <i class="fab fa-youtube"></i>
      </span>
    </div>
    <div class="field has-addons">
      <div class="control">
        <p class="control">
          <a class="button is-info" (click)="requestYoutubeDataChannelInfo(channelId.value)">Youtube情報を更新する</a>
        </p>
      </div>
    </div>
  </div>
</div>


<!-- チャンネル名 -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">チャンネル名</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div><img class="profile-thumbnails" [src]="profile.youtubeThumbnailsUrl ? profile.youtubeThumbnailsUrl : '/assets/profile/user-solid.svg'"></div>
      <div class="control has-icons-left">
        <input class="input" type="text" disabled [value]="profile.youtubeChannelName" placeholder="HIKAKIN TV" />
        <span class="icon is-small is-left">
          <i class="fab fa-youtube"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Youtubeの概要 -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Youtube概要</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control has-icons-left">
        <textarea class="textarea" disabled placeholder="" [value]="profile.youtubeDescription"></textarea>
      </div>
    </div>
  </div>
</div>

<!-- プロフィール -->

<section class="section">
  <div class="container">
    <h1 class="title">プロフィール</h1>
  </div>
</section>

<!-- 名前 -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">名前</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control has-icons-left">
        <input class="input" type="text" [(ngModel)]="profile.name" placeholder="HIKAKIN" />
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- 名前(カナ) -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">名前(カナ)</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control has-icons-left">
        <input class="input" type="text" [(ngModel)]="profile.nameKatakana"  placeholder="ヒカキン" />
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Twitter -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">Twitter</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control has-icons-left">
        <input class="input" type="text" [(ngModel)]="profile.twitter"  placeholder="@hikakin" />
        <span class="icon is-small is-left">
          <i class="fab fa-twitter"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- コラボ相手へのプロフィール -->
<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">アピール情報</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control has-icons-left">
        ※配信者のみ閲覧可能<br>
        配信しているジャンル(ゲーム名)や、コラボしたい内容など
        <textarea class="textarea" placeholder="" [(ngModel)]="profile.selfIntroduction"></textarea>
      </div>
    </div>
  </div>
</div>
